<body>
  {{> layout}}
</body>

<template name="layout">
  <paper-dialog heading="Authentication" transition="paper-dialog-transition-bottom">
      <paper-input label="username"></paper-input>
      <paper-input type="password" label="password"></paper-input>
      <paper-button label="Login" affirmative autofocus></paper-button>
  </paper-dialog>

  <core-header-panel condenses>
    <core-toolbar class="medium-tall">
      <div flex><h3>Haltere</h3></div>
      <paper-button raised success>Login</paper-button>
      <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="more-vert"></core-icon-button>
      <div class="fit bottom" horizontal layout>
      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all">Blabla</paper-tab>
        <paper-tab name="favorites">Bloblo</paper-tab>
      </paper-tabs>
    </div>
    </core-toolbar>
    <div class="container" layout vertical center>
      {{> card}}
      {{> card}}
    </div>
  </core-header-panel>
</template>
