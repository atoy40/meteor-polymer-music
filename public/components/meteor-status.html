<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
  Polymer({
    is: 'meteor-status',
    properties: {
      status: {
        type: Object,
        notify: true
      }
    },
    ready: function() {
      this.computation = Tracker.autorun(function() {
        this.status = Meteor.status();
      }.bind(this));
    }
  });
</script>
