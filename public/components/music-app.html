<link rel="import" href="meteor-status.html">
<link rel="import" href="meteor-collection.html">
<link href="/bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="/bower_components/core-animated-pages/transitions/slide-down.html" rel="import">
<link href="/bower_components/core-icons/core-icons.html" rel="import">
<link href="/bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="/bower_components/core-tooltip/core-tooltip.html" rel="import">
<link href="/bower_components/paper-button/paper-button.html" rel="import">
<link href="/bower_components/paper-dialog/paper-dialog.html" rel="import">
<link href="/bower_components/paper-dialog/paper-dialog-transition.html" rel="import">
<link href="/bower_components/paper-input/paper-input.html" rel="import">
<link href="/bower_components/paper-icon-button/paper-icon-button.html" rel="import">

<polymer-element name="music-app">
  <template>

    <style>
      .chip-container {
        position: absolute;
        top: 75px;
        right: 0;
        left: 0;
        text-align: center;
      }
      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }
      .chip-top {
        width: 200px;
        height: 200px;
      }
      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }
      .chip-album-title {
        font-weight: bold;
      }
      #details {
        padding: 150px 10% 0;
      }
      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .card-left {
        width: 400px;
      }
      .card-right {
        padding: 24px;
      }
      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }
      .card-album-title {
        font-size: 2em;
      }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>

    <meteor-status status="{{status}}"></meteor-status>
    <meteor-collection name="music" ref="{{collection}}"></meteor-collection>
    <meteor-subscribe name="albums" isready="{{subready}}"></meteor-subscribe>
    <meteor-subscribe id="subalbum" name="album"></meteor-subscribe>
    <meteor-query id="query" collection="{{collection}}" options="{{options}}" data="{{items}}"></meteor-query>

    <paper-dialog id="popup" backdrop="true" heading="New album" transition="core-transition-center" autoCloseDisabled="true">
      <paper-input id="newartist" label="Artist name" pattern="^.+$"></paper-input>
      <paper-input id="newalbum" label="Album title" pattern="^.+$"></paper-input>
      <paper-input id="newart" label="CSS color" pattern="^#[A-Fa-f0-9]{6}$" error="A css color is required"></paper-input>
      <div layout horizontal>
        <paper-button raised core-overlay-toggle>Cancel</paper-button>
        <div flex></div>
        <paper-button raised on-tap="{{createalbum}}">Create album</paper-button>
      </div>
    </paper-dialog>

    <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade slide-down" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <core-toolbar slide-down>
          <h1>MUSIC//LIBRARY</h1>
          <div flex></div>
          <paper-icon-button icon="add-circle-outline" on-tap={{openpopup}}></paper-icon-button>
          <core-tooltip label="{{status.status}}" position="left">
            <core-icon icon="{{status.connected ? 'cloud-done' : 'cloud-off'}}"></core-icon>
          </core-tooltip>
        </core-toolbar>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.artist}}-{{item.album}}" hero?="{{selectedAlbum === item }}" cross-fade?="{{selectedAlbum !== item }}">
              <div class="chip-top" style="background:{{item.art}};" hero-id="{{item.artist}}-{{item.album}}-art" hero?="{{selectedAlbum === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-album-title">{{item.album}}</div>
                <div class="chip-artist">{{item.artist}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <paper-icon-button class="back-button" icon="arrow-back" on-tap="{{transition}}" cross-fade></paper-icon-button>

        <div class="card" layout horizontal hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:{{selectedAlbum.art}};" hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}-art" hero></div>
          <div class="card-right" flex>
            <div layout vertical>
              <div layout horizontal>
                <paper-icon-button icon="delete" on-tap="{{rmalbum}}"></paper-icon-button>
              </div>
              <div layout horizontal center>
                <div>
                  <div class="card-icon" style="background:{{selectedAlbum.art}};"></div>
                </div>
                <div flex>
                  <div class="card-album-title">{{selectedAlbum.album}}</div>
                  <div class="card-album-artist">{{selectedAlbum.artist}}</div>
                  <h3>Tracks</h3>
                  <ol>
                    <template repeat="{{selectedAlbum.tracks}}">
                      <li>{{}}</li>
                    </template>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>
    Polymer('music-app', {
      page: 0,
      selectedAlbum: null,
      collection: null,
      options: {
        sort: {
          artist: 1
        }
      },
      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedAlbum = e.target.templateInstance.model.item;
          this.$.subalbum.args = [this.selectedAlbum._id]; // set album subscribtion parameter
          this.page = 1;
        } else {
          this.page = 0;
          this.$.subalbum.args = []; // unsubscribe to album
        }
      },
      openpopup: function(e) {
        this.$.popup.opened = true;
      },
      createalbum: function(e) {
        if (this.collection && this.status.connected) {
          this.collection.insert({
            artist: this.$.newartist.value,
            album: this.$.newalbum.value,
            art: this.$.newart.value
          });
          this.$.popup.opened = false;
        }
      },
      rmalbum: function(e) {
        if (this.selectedAlbum) {
          setTimeout(function() {
            this.collection.remove({
              _id: this.selectedAlbum._id
            });
          }.bind(this), 1000);
        }
      }
    });
  </script>
</polymer-element>
